<!DOCTYPE html>
<html>

<head>
    <title>Asistente de Classroom</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="libs/quill.snow.css" rel="stylesheet">
    <style>
        body {
            width: 600px;
            padding: 20px;
            font-size: 14px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 100%;
        }

        .header-text {
            font-weight: bold;
            color: #007bff;
        }

        .btn {
            margin-top: 10px;
            width: 100%;
        }

        .course-list, .task-list {
            max-height: 120px;
            overflow-y: auto;
            padding: 5px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #fff;
        }

        h5 {
            color: #333;
            font-size: 18px;
        }

        .divider {
            margin: 15px 0;
            border-top: 1px solid #e0e0e0;
        }

        .selected {
            background-color: #d1e7dd;
            border-left: 4px solid #0f5132;
        }

        #editor-container {
            margin-top: 15px;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h5 class="header-text text-center mb-3">Asistente de Classroom</h5>

        <button id="iniciar-sesion" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i> Iniciar sesión con Google
        </button>
        <button id="cargar-cursos" class="btn btn-secondary">
            <i class="fas fa-book"></i> Cargar Cursos
        </button>
        <button id="cerrar-sesion" class="btn btn-danger">
            <i class="fas fa-sign-out-alt"></i> Cerrar sesión
        </button>

        <div class="mt-3">
            <label for="course-list" class="select-label">Selecciona un curso:</label>
            <div class="course-list" id="course-list">
                <p class="text-muted text-center">No hay cursos disponibles.</p>
            </div>
        </div>

        <div class="mt-3">
            <label for="task-list" class="select-label">Selecciona una tarea:</label>
            <div class="task-list" id="task-list">
                <p class="text-muted text-center">Selecciona un curso para ver las tareas.</p>
            </div>
        </div>

        <button id="generar-contenido" class="btn btn-success mt-3">
            <i class="fas fa-magic"></i> Generar Contenido
        </button>

        <div id="editor-container"></div>

        <div class="mt-3">
            <label for="format-select" class="select-label">Selecciona el formato de entrega:</label>
            <select id="format-select" class="form-select">
                <option value="pdf">PDF</option>
                <option value="docx">Word (DOCX)</option>
            </select>
        </div>

        <button id="entregar-tarea" class="btn btn-info mt-3">
            <i class="fas fa-upload"></i> Entregar Tarea
        </button>
    </div>
    
    <script src="libs/pdf-lib.min.js"></script>
    <script src="libs/docx.umd.js"></script>
    <script src="libs/quill.js"></script>
    <script src="popup.js"></script>
</body>

</html>
